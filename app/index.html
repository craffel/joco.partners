<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>joco.partners</title>
  <meta name="description" content="partners in crime" />
</head>
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="favicon" href="favicon.png">

<link rel="preload" as="font" type="font/woff2" href="fonts/itim-regular.woff2" crossorigin>
<link rel="preload" as="font" type="font/woff2" href="fonts/arima-madurai-700.woff2" crossorigin>
<link rel="preload" as="font" type="font/woff2" href="fonts/arima-madurai-900.woff2" crossorigin>

<!-- Preload piio scripts for fast loading images -->
<link rel="preconnect" href="//piio.co">
<link rel="preload" as="script" href="//js.piio.co/6fdytw/piio.min.js">

<!-- build:css styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<!-- endbuild -->

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- GRID CONTAINER START -->
  <div class="grid-container">

    <!-- Invitation -->
    <div id="invitation" class="grid-invitation"></div>

    <!-- SLIDESHOW -->
    <div id="slideshow" class="grid-slideshow"></div>

    <!-- SCHEDULE -->
    <div class="grid-schedule">
      <div id="sched-one"></div>
      <div id="sched-two"></div>
      <div id="sched-three"></div>
      <div id="sched-four"></div>
    </div>

    <!-- FORM -->
    <div class="grid-rsvp">
      <div id="rsvp"></div>
      <form id="rsvp-form">

        <label class="label" for="name">Name</label>
        <input class="input" type="text" id="name" autocorrect="off" required>

        <label class="label" for="email">Email</label>
        <input class="input" type="email" id="email" autocapitalize="off" autocorrect="off" required>

        <span class="label">I am...</span>
        <div class="control">
          <input class="control__input" type="radio" name="rsvp" id="yes" value="Planning to Attend">
          <label class="control__label" for="yes">Definitely planning to attend</label>
        </div>
        <div class="control">
          <input class="control__input" type="radio" name="rsvp" id="maybe" value="Not Sure">
          <label class="control__label" for="maybe">Not sure if I can attend</label>
        </div>
        <div class="control">
          <input class="control__input" type="radio" name="rsvp" id="no" value="Not Planning to Attend">
          <label class="control__label" for="no">Definitely not able to attend</label>
        </div>

        <span class="label">If attending, I'll be there for...</span>
        <div class="control">
          <input class="control__input" type="checkbox" id="event1"  name="event1" value="Fri Dinner">
          <label class="control__label" for="event1">Dinner on Friday night</label>
        </div>
        <div class="control">
          <input class="control__input" type="checkbox" id="event2" name="event2" value="Sat Ceremony">
          <label class="control__label" for="event2">Ceremony & picnic lunch on Saturday</label>
        </div>
        <div class="control">
          <input class="control__input" type="checkbox" id="event3" name="event3" value="Sat Reception">
          <label class="control__label" for="event3">Reception on Saturday night</label>
        </div>
        <div class="control">
          <input class="control__input" type="checkbox" id="event4" name="event4" value="Sun Dim Sum">
          <label class="control__label" for="event4">Dim Sum on Sunday morning</label>
        </div>

        <label class="label" for="dietary">My dietary restrictions are...</label>
        <input class="input" type="text" id="dietary" autocorrect="off" novalidate>

        <label class="label" for="music">Song(s) that I would get down to on the dance floor...</label>
        <input class="input" type="text" id="music" autocorrect="off" novalidate>

        <div class="control">
          <input class="control__input" type="checkbox" id="transportation" name="transportation" value="Yes">
          <label class="control__label" for="transportation">I would like transportation from the ceremony to the picnic area (~15 minute walk through the park, with a bit of a hill)</label>
        </div>

        <button type="submit">Send RSVP</button>

      </form>
    </div>

    <div class="grid-links">
      <div id="travel"></div>
      <div id="accommodations"></div>
      <div id="todo"></div>
      <div id="contact"></div>
      <div id="faq"></div>
      <div id="contribute"></div>
      <div id="requests"></div>
      <div id="secret"></div>
      <div id="draw"></div>
    </div>

    <!-- GRID CONTAINER END -->
  </div>

  <!-- ON THE FLY WEBP AND IMAGE RESIZE VIA PIIO.CO -->
  <script type="application/javascript"> var piioData = { appKey: '6fdytw', domain: 'https://joco.netlify.com' } </script>
  <script src="//js.piio.co/6fdytw/piio.min.js"></script>

  <!-- build:js scripts/vendor.js -->
  <script type="text/javascript" src="/node_modules/get-form-data/umd/get-form-data.js"></script>
  <script type="text/javascript" src="/node_modules/airtable/build/airtable.browser.js"></script>
  <script type="text/javascript" src="/node_modules/animate-css-grid/dist/main.js"></script>
  <script type="text/javascript" src="/node_modules/css-doodle/css-doodle.min.js"></script>
  <script type="text/javascript" src="scripts/pace.min.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script type="module" src="scripts/main.js"></script>
  <!-- endbuild -->

</body>
</html>
