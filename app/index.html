<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>joco.partners</title>
  <meta name="description" content="partners in crime" />
</head>
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<!-- Place favicon.ico in the root directory -->
<!-- build:css styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<!-- endbuild -->

<body>

  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- GRID CONTAINER START -->
  <div class="container">

    <!-- HEADER -->
    <div id="content-headline" class="card card-headline"></div>

    <!-- SLIDESHOW -->
    <div id="content-slideshow" class="card card-slideshow">
      <div>Slideshow</div>
    </div>

    <!-- INVITATION -->
    <div id="content-invitation" class="card card-grow card-invitation"></div>

    <!-- SCHEDULE -->
    <div id="content-schedule" class="card card-grow card-schedule">
      <div id="content-schedule1" class="card-schedule1"></div>
      <div id="content-schedule2" class="card-schedule2"></div>
      <div id="content-schedule3" class="card-schedule3"></div>
      <div id="content-schedule4" class="card-schedule4"></div>
    </div>

    <!-- ILLUSTRATION -->
    <div id="content-illustration" class="card card-illustration">
      <div>Illustration</div>
    </div>

    <!-- RSVP -->
    <div id="content-rsvp" class="card card-grow card-rsvp"></div>

    <!-- NAV ROW 1 COL 1 -->
    <div id="content-travel" class="card card-grow card-travel"></div>

    <!-- NAV ROW 1 COL 2 -->
    <div id="content-accommodations" class="card card-grow card-accommodations"></div>

    <!-- NAV ROW 1 COL 3 -->
    <div id="content-todo" class="card card-grow card-todo"></div>

    <!-- NAV ROW 1 COL 4 -->
    <div id="content-faq" class="card card-grow card-faq"></div>

    <!-- NAV ROW 1 COL 5 -->
    <div id="content-contact" class="card card-grow card-contact"></div>

    <!-- NAV ROW 2 COL 1 -->
    <div id="content-contribute" class="card card-grow card-contribute"></div>

    <!-- NAV ROW 2 COL 2 -->
    <div id="content-requests" class="card card-grow card-requests"></div>

    <!-- NAV ROW 2 COL 3 -->
    <div id="content-cartoon" class="card card-cartoon">
      <div>Illustration</div>
    </div>

    <!-- NAV ROW 2 COL 4 -->
    <div id="content-draw" class="card card-grow card-draw"></div>

    <!-- NAV ROW 2 COL 5 -->
    <div id="content-secret" class="card card-grow card-secret"></div>

  <!-- GRID CONTAINER END -->
  </div>


  <script src="https://unpkg.com/animate-css-grid@1.3.0/dist/main.js"></script>
  <script src="https://unpkg.com/airtable@0.5.9/build/airtable.browser.js"></script>


  <!-- build:js scripts/main.js -->
  <script type="module" src="scripts/main.js"></script>
  <!-- endbuild -->

</body>

</html>
